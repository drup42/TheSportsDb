<article class="player">
  <img *ngIf="shouldDisplayPicture()" [src]="player.pictureUrl" (error)="disablePicture()"/>
  <img *ngIf="shouldDisplayThumbnail()" [src]="player.thumbnailUrl" (error)="disableThumbnail()"/>
  <div class="info">
    <span class="name">{{player.fullName}}</span>
    <span>{{player.position}}</span>
    <span *ngIf="player.birthday">birthDate: {{player.birthday}}</span>
    <span *ngIf="player.signingAmount">price: {{player.signingAmount}}</span>
  </div>
</article>
